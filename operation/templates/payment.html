{% extends 'layouts/base.html' %}

{% block content %}
    <style>
        .payment-form {
            text-align: center;
            margin-top: 40px;
        }

        .payment-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .payment-form hr {
            width: 50%;
            margin: 20px auto;
            border: none;
            border-top: 1px solid #ccc;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-form input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 20px;
        }

        .payment-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #888;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>

    <div class="payment-form">
        <h1>Voucher de pago</h1>
        <hr>
        <form method="post" action="{% url 'payment' %}">
            {% csrf_token %}
            <label for="order_id">NÃºmero de voucher:</label>
            <input type="text" name="order_id" id="order_id">
            <br>
            <input type="submit" value="Ingresar">
        </form>
    </div>
{% endblock %}
